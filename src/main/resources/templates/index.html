<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense AI</title>
    <style>
        :root {
            --bg: #e9eef6;
            --panel: #f7f9fc;
            --ink: #1a2433;
            --muted: #5c6b80;
            --accent: #2f6fd6;
            --accent-deep: #2356a8;
            --line: #d9e2ef;
            --bubble-user: #1f3558;
            --bubble-ai: #fff;
        }
        * { box-sizing: border-box; }
        body {
            font-family: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
            margin: 0;
            background:
                radial-gradient(900px 360px at 10% -10%, #dbe8ff 0%, transparent 60%),
                radial-gradient(900px 360px at 90% 0%, #cfe0fb 0%, transparent 60%),
                var(--bg);
            color: var(--ink);
        }
        main { max-width: 1100px; margin: 0 auto; padding: 2.5rem 1.5rem 5rem; }
        h1 { font-size: 2.3rem; letter-spacing: -0.03em; margin: 0 0 0.35rem; }
        .subtitle { color: var(--muted); margin: 0 0 1.5rem; }
        .hero { text-align: center; margin-bottom: 1.5rem; }
        .layout { display: grid; gap: 1.5rem; grid-template-columns: 1fr; align-items: start; }
        .card {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 18px;
            padding: 1.25rem 1.4rem;
            box-shadow: 0 16px 30px rgba(26, 36, 51, 0.08);
        }
        .card h3 { margin: 0 0 0.75rem; font-size: 1.15rem; letter-spacing: -0.01em; }
        .chat-shell { display: flex; flex-direction: column; gap: 0.75rem; min-height: 360px; }
        .chat-thread {
            background: #f8fbff;
            border-radius: 16px;
            border: 1px dashed #d7e2f2;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
            overflow-y: auto;
            max-height: 360px;
        }
        .bubble {
            max-width: 75%;
            padding: 0.75rem 0.95rem;
            border-radius: 16px;
            line-height: 1.45;
            font-size: 0.95rem;
            position: relative;
            animation: fadeInUp 0.35s ease;
        }
        .bubble.user {
            align-self: flex-end;
            background: var(--bubble-user);
            color: #fff;
            border-bottom-right-radius: 6px;
        }
        .bubble.ai {
            align-self: flex-start;
            background: var(--bubble-ai);
            border: 1px solid var(--line);
            color: var(--ink);
            border-bottom-left-radius: 6px;
        }
        .bubble.ai.typing { display: flex; align-items: center; gap: 0.35rem; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); opacity: 0.4; animation: blink 1.2s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .chat-input {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            background: #fff;
            border-radius: 999px;
            border: 1px solid var(--line);
            padding: 0.35rem 0.5rem;
        }
        .chat-input input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.6rem 0.85rem;
            font-size: 0.95rem;
            outline: none;
        }
        .chat-input button {
            padding: 0.55rem 1rem;
            border: none;
            border-radius: 999px;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        .chat-input button:hover { background: var(--accent-deep); }
        .helper { color: var(--muted); font-size: 0.9rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.95rem; }
        th, td { padding: 0.6rem; border-bottom: 1px solid #e7edf6; text-align: left; }
        th { background: #f0f5ff; font-weight: 600; }
        .insight-output {
            padding: 0.7rem 0.9rem;
            border-left: 4px solid var(--accent);
            background: linear-gradient(90deg, #eef4ff, #ffffff);
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.45;
            min-height: 48px;
        }
        .insight-output strong { color: var(--accent); }
        .skeleton-line {
            height: 12px;
            border-radius: 999px;
            background: linear-gradient(90deg, #e2e9f6 25%, #f2f6ff 50%, #e2e9f6 75%);
            background-size: 200% 100%;
            animation: shimmer 2.8s infinite;
            margin-bottom: 0.4rem;
        }
        .skeleton-line:last-child { margin-bottom: 0; width: 70%; }
        .insight-actions { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; }
        .insight-btn {
            padding: 0.45rem 0.85rem;
            border-radius: 999px;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
        }
        .insight-btn:hover { background: var(--accent); color: #fff; }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 900px) {
            .chat-thread { max-height: 280px; }
        }
    </style>
 </head>
<body>
<main>
    <div class="hero">
        <h1>Expense AI Dashboard</h1>
        <p class="subtitle">Conversational tracking with instant insights.</p>
    </div>
    <section class="layout">
        <div class="card">
            <h3>Expense AI Assistant</h3>
            <div class="chat-shell">
                <div id="chat-thread" class="chat-thread">
                    <div class="bubble ai">Tell me one expense in a sentence. I will record it and summarize it for you.</div>
                </div>
                <div class="helper">Example: "In July 25th, 2025, I bought a coffee, cost 6.66 euros"</div>
                <form id="chat-form" class="chat-input">
                    <input type="text" id="message" name="message" placeholder="Type your expense..." required>
                    <button type="submit">Send to record</button>
                </form>
            </div>
        </div>
        <div class="card">
            <h3>Expenses by Month</h3>
            <div id="months-container"></div>
        </div>
    </section>
</main>

<script>
    function groupByMonth(expenses) {
        return expenses.reduce((acc, exp) => {
            const ym = exp.date?.slice(0, 7);
            if (!acc[ym]) acc[ym] = [];
            acc[ym].push(exp);
            return acc;
        }, {});
    }

    async function loadExpenses() {
        const res = await fetch('/expenses');
        const data = await res.json();
        const grouped = groupByMonth(data);
        const container = document.getElementById('months-container');
        container.innerHTML = '';

        Object.keys(grouped).sort().forEach(ym => {
            const section = document.createElement('div');
            section.style.marginBottom = '1.5rem';
            section.innerHTML = `
                <div class="insight-actions">
                    <h4 style="margin:0;">${ym}</h4>
                    <button type="button" data-month="${ym}" class="insight-btn">Check Insight</button>
                </div>
                <div class="insight-output" style="margin:0.25rem 0 0.75rem;color:#333;display:none;"></div>
                <table style="width:100%;border-collapse:collapse;">
                    <thead>
                        <tr>
                            <th style="padding:0.4rem;border-bottom:1px solid #e6e8eb;">ID</th>
                            <th style="padding:0.4rem;border-bottom:1px solid #e6e8eb;">Date</th>
                            <th style="padding:0.4rem;border-bottom:1px solid #e6e8eb;">Category</th>
                            <th style="padding:0.4rem;border-bottom:1px solid #e6e8eb;">Amount</th>
                            <th style="padding:0.4rem;border-bottom:1px solid #e6e8eb;">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                    ${grouped[ym].map(exp => `
                        <tr>
                            <td style="padding:0.4rem;border-bottom:1px solid #f0f2f5;">${exp.id ?? ''}</td>
                            <td style="padding:0.4rem;border-bottom:1px solid #f0f2f5;">${exp.date}</td>
                            <td style="padding:0.4rem;border-bottom:1px solid #f0f2f5;">${exp.category}</td>
                            <td style="padding:0.4rem;border-bottom:1px solid #f0f2f5;">${exp.amount}</td>
                            <td style="padding:0.4rem;border-bottom:1px solid #f0f2f5;">${exp.description}</td>
                        </tr>
                    `).join('')}
                    </tbody>
                </table>
            `;
            container.appendChild(section);
        });

        document.querySelectorAll('.insight-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const month = btn.getAttribute('data-month');
                const output = btn.parentElement?.nextElementSibling;
                if (!output) return;
                output.style.display = 'block';
                output.innerHTML = `
                    <div class="skeleton-line" style="width:85%;"></div>
                    <div class="skeleton-line" style="width:92%;"></div>
                    <div class="skeleton-line"></div>
                `;
                try {
                    const lang = getPreferredLanguage();
                    const currency = getPreferredCurrency();
                    const params = new URLSearchParams({ month, lang });
                    if (currency) params.set('currency', currency);
                    const res = await fetch(`/insight?${params.toString()}`);
                    const data = await res.json();
                    const text = data.explanation || 'No insight available';
                    output.innerHTML = '<strong>Insight:</strong> ' + formatInsight(text);
                } catch (err) {
                    output.innerHTML = '<strong>Insight:</strong> Failed to load';
                }
            });
        });
    }

    function escapeHtml(value) {
        return value
            .replaceAll('&', '&amp;')
            .replaceAll('<', '&lt;')
            .replaceAll('>', '&gt;')
            .replaceAll('"', '&quot;')
            .replaceAll("'", '&#39;');
    }

    function formatInsight(value) {
        return escapeHtml(value).replaceAll('\\n', '<br>');
    }

    const languageState = { last: null };
    const currencyState = { last: null };

    function detectLanguage(text) {
        if (/[\u4E00-\u9FFF]/.test(text)) return 'zh';
        if (/[àâçéèêëîïôûùüÿœæ]/i.test(text)) return 'fr';
        if (/\b(bonjour|merci|je|tu|vous|nous|acheter|depense|euros?)\b/i.test(text)) return 'fr';
        return 'en';
    }

    function getPreferredLanguage() {
        return languageState.last || navigator.language || 'en';
    }

    function detectCurrency(text) {
        const normalized = text.toLowerCase();
        if (/\b(eur|euro|euros)\b/.test(normalized)) return 'EUR';
        if (/\b(usd|dollar|dollars)\b/.test(normalized)) return 'USD';
        if (/\b(jpy|yen)\b/.test(normalized)) return 'JPY';
        return null;
    }

    function getPreferredCurrency() {
        return currencyState.last;
    }

    function appendBubble(text, role) {
        const thread = document.getElementById('chat-thread');
        const bubble = document.createElement('div');
        bubble.className = `bubble ${role}`;
        bubble.textContent = text;
        thread.appendChild(bubble);
        thread.scrollTop = thread.scrollHeight;
        return bubble;
    }

    function appendTyping() {
        const thread = document.getElementById('chat-thread');
        const bubble = document.createElement('div');
        bubble.className = 'bubble ai typing';
        bubble.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        thread.appendChild(bubble);
        thread.scrollTop = thread.scrollHeight;
        return bubble;
    }

    document.getElementById('chat-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('message');
        const msg = input.value.trim();
        if (!msg) return;
        languageState.last = detectLanguage(msg);
        const detectedCurrency = detectCurrency(msg);
        if (detectedCurrency) currencyState.last = detectedCurrency;
        appendBubble(msg, 'user');
        input.value = '';
        const typing = appendTyping();
        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const json = await res.json();
            typing.remove();
            appendBubble(json.reply || 'Done', 'ai');
            await loadExpenses(); // reload table after tool actions
        } catch (err) {
            typing.remove();
            appendBubble('Something went wrong, please try again later', 'ai');
        }
    });

    loadExpenses();
</script>
</body>
</html>
